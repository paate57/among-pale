<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Multiplayer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ================= VIDEO BACKGROUND ================= */

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: blur(14px) brightness(0.55);
            transform: scale(1.15);
        }

        #bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.75)
            );
            z-index: -1;
        }

        /* ================= CONTAINERS ================= */

        #menu-container,
        #lobby-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #lobby-container {
            max-width: 500px;
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff4757;
            text-shadow: 2px 2px 8px black;
        }

        .subtitle {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #ff4757;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b7a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5);
        }

        .btn-secondary {
            background: #5352ed;
            color: white;
        }

        .btn-secondary:hover {
            background: #706fd3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(83, 82, 237, 0.5);
        }

        .divider {
            margin: 20px 0;
            color: #666;
        }

        .room-code {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .players-list {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .host-badge {
            background: #ffa502;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .info-text {
            color: #aaa;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <!-- VIDEO BACKGROUND -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="video/background.mp4" type="video/mp4">
    </video>
    <div id="bg-overlay"></div>

    <!-- MENU -->
    <div id="menu-container">
        <h1>ðŸš€ AMONG US</h1>
        <p class="subtitle">Gioco Multiplayer</p>

        <input type="text" id="nickname-input" placeholder="Inserisci il tuo nickname" maxlength="15">
        <button class="btn-primary" id="create-room-btn">Crea Stanza</button>

        <div class="divider">oppure</div>

        <input type="text" id="room-code-input" placeholder="Codice Stanza (ABC123)" maxlength="6">
        <button class="btn-secondary" id="join-room-btn">Unisciti alla Stanza</button>

        <div class="error-message" id="error-message"></div>
    </div>

    <!-- LOBBY -->
    <div id="lobby-container">
        <h2>ðŸŽ® Lobby</h2>

        <div class="room-code">
            Codice: <span id="room-code-display"></span>
        </div>

        <p class="info-text">Giocatori: <span id="player-count">0</span>/10</p>

        <div class="players-list" id="players-list"></div>

        <button class="btn-primary" id="start-game-btn" style="display:none">
            Inizia Partita
        </button>

        <p class="info-text" id="waiting-text">
            In attesa che l'host inizi la partita...
        </p>
    </div>

    <!-- PHASER -->
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
